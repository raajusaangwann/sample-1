<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-color: honeydew;
        }
    </style>

</head>

<body>
    <div class="container mx-auto py-8">
        <div class="bg-white shadow-md p-4" style="border-radius: 10px; background-color: honeydew">
            <h2 class="text-center text-3xl text-blue-700 mb-10 hover:text-red-500 ">Welcome to Online Shopping Cart
            </h2>
            
            <div id="productContainer" class="mt-4  grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(async () => {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status}`)
                }

                const products = await response.json();
                const productContainer = $('#productContainer');
                products.forEach(product => {
                    productContainer.append(`<div class="w-full mb-4">
    <div class="relative bg-white p-6 rounded-lg shadow-md transition-transform transform scale-100 hover:scale-110">
        <img src="${product.image}" class="w-full h-full object-cover mb-4" alt="${product.title}">
        <div class="text-center">
            <h5 class="text-2xl font-semibold">${product.title}</h5>
            <p class="text-gray-600 truncate">${product.description}</p>
            <p class="text-gray-900 mt-2">Price: $${product.price}</p>
            <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add to Cart</button>
        </div>
    </div>
</div>`);
                });
            } catch (error) {
                console.error('Error Fetching data:', error);
            }
        })
    </script>

</body>

</html>
